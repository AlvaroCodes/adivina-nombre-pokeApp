<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Pokemon</title>

      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Moon+Dance&family=Press+Start+2P&display=swap" rel="stylesheet">
  
      <!-- Styles -->
      <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="inicio">
        <div class="header">
            <img class="img-App" id="imgPokemon" src="" alt="imagen Pokemon">
            <h4 class="header-titulo" id="nombrePokemon"></h4>
            <p class="label-app" id="point">Puntuacion: 0</p>
        </div>

        <label class="label-app" for="nombrePokemon">Introduce el nombre: </label>
        <input id="pokemonIntroducido" class="form__inicio-input" type="text">
        <button id="boton-app" class="form__app-bt" type="button">Resolver</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
